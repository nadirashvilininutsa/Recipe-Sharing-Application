<section *ngIf="recipe">
  <div class="img">
    <img [src]="'data:image/jpeg;base64,' + recipe.img" [alt]="recipe.title" />
  </div>
  <div class="info">
    <h2>{{ recipe.title }}</h2>
    <h4>{{ recipe.description }}</h4>
    <button (click)="displayRecipeDetails()">see full recipe</button>
  </div>
</section>
